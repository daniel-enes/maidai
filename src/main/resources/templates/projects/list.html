<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{components/layout}">
<head>
    <title>Projetos</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<main class="light flex-grow-8 padding-20"  layout:fragment="content">
    <h1>Projetos</h1>
    <div class="max-width-800px">
        <div>
            <p>
                <svg class="vertical-align-middle" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#03a696" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
                <a th:href="@{/projects/create}">Cadastrar novo Projeto</a>
            </p>
        </div>
        <div th:replace="~{components/alert :: alert}"></div>

        <!-- Search name component -->
        <div th:replace="~{components/search-name :: search-name}"></div>

<!--        &lt;!&ndash; Search Form &ndash;&gt;-->
<!--        &lt;!&ndash; Simple Name Search Form &ndash;&gt;-->
<!--        <form th:action="@{'/' + ${baseViewPath}}" method="get">-->
<!--            <div id="search" class="relative">-->
<!--                <i class="fas fa-search"></i>-->
<!--                <input type="search"-->
<!--                       class=""-->
<!--                       name="name"-->
<!--                       th:value="${param.name != null ? param.name : ''}"-->
<!--                       placeholder="Pesquisar por nome">-->
<!--            </div>-->

<!--&lt;!&ndash;            <input type="hidden" name="page" th:value="${param.page}">&ndash;&gt;-->
<!--&lt;!&ndash;            <input type="hidden" name="size" th:value="${param.size}">&ndash;&gt;-->
<!--            <input type="hidden" name="sort" th:value="${param.sort}">-->
<!--        </form>-->

        <!-- Filter Form -->
        <form th:action="@{'/' + ${baseViewPath}}" method="get">
            <label for="yearNoticeFilter">Filtrar por edital: </label>
            <div>
                <select name="filter" id="yearNoticeFilter">
                    <option value="">Sem filtro</option>
                    <option value="null"
                            th:selected="${(restOfParameters['filter'] != null) && (restOfParameters['filter'] == 'null')}"
                    >Projeto sem o ano do edital</option>
                    <option th:each="year : ${yearNoticeList}"
                            th:value="'yearNotice:' + ${year}"
                            th:selected="${(filters['yearNotice'] != null) && (filters['yearNotice'] == year)}">
                            Edital do ano <span th:text="${year}"></span>
                    </option>
                </select>

                <input type="hidden" name="page" th:value="${param.page}">
                <input type="hidden" name="size" th:value="${param.size}">
                <input type="hidden" name="sort" th:value="${param.sort}">

                <button type="submit" class="button success font-light">Buscar</button>
            </div>
        </form>

        <!-- TOTAL AMOUNT FOUND component -->
        <div th:replace="~{components/total-amount-found :: total-amount-found}"></div>

        <!-- PAGINATION componenet -->
        <div th:replace="~{components/pagination :: pagination}"></div>

        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/' + ${baseViewPath} +
                        '?page=' + ${entityList.number} +
                        '&size=' + ${entityList.size} +
                        '&sort=name,' +
                        ${(sort == '' || sort == 'name,asc') ? 'desc' : 'asc' }
                        }">
                        Nome
                        <span>
                            <i th:class="${(sort == '' || sort == 'name,asc') ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                        </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{'/' + ${baseViewPath} +
                        '?page=' + ${entityList.number} +
                        '&size=' + ${entityList.size} +
                        '&sort=yearNotice,' +
                        ${(sort == '' || sort == 'yearNotice,asc') ? 'desc' : 'asc' }
                        }">
                        Ano do edital
                        <span>
                            <i th:class="${(sort == '' || sort == 'yearNotice,asc') ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                        </span>
                    </a>
                </th>
                <th>Editar</th>
                <th>Apagar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${entityList.totalElements == 0}">
                <td colspan="2">Nenhum projeto encontrado</td>
            </tr>
            <tr th:each="project : ${entityList}">
                <td><a th:text="${project.name}" th:href="@{/projects/{id}(id=${project.id})}">Nome</a></td>
                <td>
                    <span th:if="${project.yearNotice != null}" th:text="${project.yearNotice}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{/projects/{id}/edit(id=${project.id})}"
                       role="button"
                       aria-label="Editar projeto"
                    >
                        <svg class="vertical-align-middle" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#03a696" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l293.1 0c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1l-91.4 0zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z"/></svg>
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{/projects/{id}(id=${project.id})}"
                       th:data-url="@{/projects/{id}(id=${project.id})}"
                       onclick="return deleteEntity(this.getAttribute('data-url'), event)"
                       role="button"
                       aria-label="Apagar projeto"
                    >
                        <svg class="vertical-align-middle" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#03a696" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>

        <!-- PAGINATION componenet -->
        <div th:replace="~{components/pagination :: pagination}"></div>

        <!-- TOTAL AMOUNT FOUND component -->
        <div th:replace="~{components/total-amount-found :: total-amount-found}"></div>

    </div>
</main>
</body>
</html>
