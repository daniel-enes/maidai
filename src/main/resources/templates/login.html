<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:rel="stylesheet" th:href="@{/css/index.css}">
  <link th:rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Link to Font Awesome CSS via WebJars with Thymeleaf -->
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="overflow-y-hidden">
<div class="flex flex-row flex-justify-start flex-align-stretch height-1100">
  <div class="dark flex-grow-4 flex flex-justify-center">
    <div class="flex-align-center">um</div>
  </div>
  <div class="light flex-grow-6 flex flex-justify-center padding-top-100">
    <div class="flex-align-center">
      <div id="login-form">
        <h1 class="poppins-bold text-center font-dark">
          <img id="logo-agir" th:src="@{/assets/logo-agir.svg}" alt="Agir - Agência de Inovação da Universidade Federal Fluminense">
        </h1>
        <div th:if="${param.error}" class="form-error">
          <p class="font-bold">Erro!</p>
          <p>Usuário ou senha inválido</p>
        </div>
        <form th:action="@{/login}" th:object="${user}" method="post" class="">

          <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="25" height="25"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#2d3940" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
            <input class="" type="text" name="username" placeholder="Email" require>
          </div>

          <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="25" height="25"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#2d3940" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
            <input class="" type="password" name="password" placeholder="Senha" require>
          </div>
          <div class="text-center">
            <button type="submit" class="button dark font-light">
              Entrar
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
